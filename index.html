<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div>
        <h2 id="weather">Clear Sky</h2>
        <p id="city">Denver</p>
        <p id="date">Insert Date Here</p>
        <p id="time">Insert Time Here</p>
        <h1 id="temp">10 F</h1>
        <img id="weather-icon" alt="Weather Icon">
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city-input" name="city">
        <script src="main.js"></script>
        <p>Feels Like</p>
        <h2 id="feels-like-temp">9 F</h2>
        <p>Humidity</p>
        <h2 id="humidity">80%</h2>
        <p>Wind Speed</p>
        <h2 id="wind-speed">27.8 km/h</h2>
    </div>
</body>
</html>
